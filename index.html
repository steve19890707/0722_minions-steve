<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/main.css">
    <title>小小兵</title>
</head>
<body>
    <div class="minions_all">
        <div class="body"></div>
        <div class="black_belt"></div>
        <div class="glasses_side left"></div>
        <div class="glasses_side right"></div>
        <!-- 褲子 -->
        <div class="pant_bottom"></div>
        <div class="pant_belt left">
            <div class="beltInside"></div>
        </div>
        <div class="pant_belt right">
                <div class="beltInside"></div>
            </div>
        <div class="pant_font">
            <div class="pantInside">
                <div class="icon"></div>
                <div class="icon2"></div>
                <div class="line"></div>
            </div>
        </div>
        <!-- 左眼 -->
        <div class="eye_z1 left"></div>
        <div class="eye_z2 left">
            <div class="eyelid"></div>
            <div class="eyeball">
                <div class="whiteLight"></div>
            </div>
        </div>
        <!-- 右眼 -->
        <div class="eye_z1 right"></div>
        <div class="eye_z2 right">
            <div class="eyelid"></div>
            <div class="eyeball">
                <div class="whiteLight"></div>
            </div>
        </div>
        <!-- 嘴巴 -->
        <div class="mouth"></div>
        <!-- 腳 -->
        <div class="foot left">
            <div class="footInside"></div>
        </div>
        <div class="foot right">
            <div class="footInside"></div>
        </div>
        <!-- 手 -->
        <div class="hand left">
            <div class="handIinside">
                <div class="palm"></div>
                <div class="palm2"></div>
                <div class="palm3"></div>
                <div class="palm4"></div>
                <div class="palm5"></div>
            </div>
        </div>
        <div class="hand right">
            <div class="handIinside">
                <div class="palm"></div>
                <div class="palm2"></div>
                <div class="palm3"></div>
                <div class="palm4"></div>
                <div class="palm5"></div>
            </div>
        </div>
    </div>
</body>
</html>
